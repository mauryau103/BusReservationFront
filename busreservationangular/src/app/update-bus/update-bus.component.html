<h3>Update Bus</h3>

<div class="container">
    <form (ngSubmit) = "onSubmit()" >
        <div class="form-group">
            <label>Plate No</label>
            <input type="text"  class="form-control" id="busPlateNo" 
            [(ngModel)] = "bus.busPlateNo" name="busPlateNo">
        </div>
        <div class="form-group">
            <label>Bus Type</label>
            <input type="text"  class="form-control" id="busType" 
            [(ngModel)] = "bus.busType" name="busType">
        </div>
        <div class="form-group">
            <label>Capacity</label>
            <input type="number"  class="form-control" id="capacity" 
            [(ngModel)] = "bus.capacity" name="capacity">
        </div>
        <div class="form-group">
            <label>Source</label>
            <input type="text"  class="form-control" id="source" 
            [(ngModel)] = "bus.source" name="source">
        </div>
        <div class="form-group">
            <label>Destination</label>
            <input type="text"  class="form-control" id="destination" 
            [(ngModel)] = "bus.destination" name="destination">
        </div>
        <div class="form-group">
            <label>Schedule Date</label>
            <input type="date"  class="form-control" id="scheduleDate" 
            [(ngModel)] = "bus.scheduleDate" name="scheduleDate">
        </div>
        <div class="form-group">
            <label>Departure Time</label>
            <input type="time"  class="form-control" id="departureTime" 
            [(ngModel)] = "bus.departureTime" name="departureTime">
        </div>
        <div class="form-group">
            <label>Arrival Time</label>
            <input type="time"  class="form-control" id=" estimatedArrivalTime" 
            [(ngModel)] = "bus. estimatedArrivalTime" name=" estimatedArrivalTime">
        </div>
        <div class="form-group">
            <label>fare Amount</label>
            <input type="number"  class="form-control" id=" fareAmount" 
            [(ngModel)] = "bus. fareAmount" name=" fareAmount">
        </div>
        <div class="form-group">
            <label>Remark</label>
            <input type="text"  class="form-control" id=" remark" 
            [(ngModel)] = "bus. remark" name=" remark">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form> 
</div>
