<form class="signup" #Registerform="ngForm" (ngSubmit)="registerUser()" ngNativeValidate>
  <h2 class="text-center">SignUp Here</h2>
  <div class="mb-3 input">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" name="firstName" class="form-control" id="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required
      [class.is-invalid]="firstName.invalid && firstName.touched">
      <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">First Name is required field</small>
    </div>
    <div class="mb-3 input">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" name="lastName" class="form-control" id="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required
      [class.is-invalid]="lastName.invalid && lastName.touched">
      <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Last Name is required field</small>
    </div>
    <div class="mb-3 input">
      <label for="contactNo" class="form-label">Contact No:</label>
      <input type="number" name="contactNo" class="form-control" id="contactNo" [(ngModel)]="user.contactNo" #contactNo="ngModel" required
      [class.is-invalid]="contactNo.invalid && contactNo.touched">
<small class="text-danger" [class.d-none]="contactNo.valid || contactNo.untouched">contact No is required field</small>
    </div>
 <div class="form-group input">
        <label for="emailId">Email address</label>
        <input type="email" class="form-control" name="emailId" id="exampleInputEmail1" aria-describedby="emailHelp"  [(ngModel)]="user.emailId" #emailId="ngModel" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
        [class.is-invalid]="emailId.invalid && emailId.touched">
        <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
              <small class="text-danger" *ngIf="emailId.errors?.['required']">Email Id is required Field</small>
              <small class="text-danger" *ngIf="emailId.errors?.['pattern']">Enter proper value for the Email </small>
        </div>
      </div>
  <div class="mb-3 input">
      <label for="userName" class="form-label">UserName</label>
      <input type="text" name="userName" class="form-control" id="userName" [(ngModel)]="user.userName" #userName="ngModel" required
      [class.is-invalid]="userName.invalid && userName.touched">
       <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">User Name is required field</small>
    </div>
  <div class="mb-3 input">
    <label for="userPassword" class="form-label">Password</label>
    <input type="password" name="userPassword" class="form-control" id="userPassword" [(ngModel)]="user.userPassword" #userPassword="ngModel" required
    [class.is-invalid]="userPassword.invalid && userPassword.touched">
     <small class="text-danger" [class.d-none]="userPassword.valid || userPassword.untouched">User Password is required field</small>
  </div>
  <div class="col-md-12 text-center my-3">
      <button type="submit" class="btn btn-primary mx-1">Submit</button>
      <button type="reset " class="btn btn-warning mx-1">Reset</button>
  </div>
  <small [routerLink]="['/login']">Already have an account ? Login</small>
</form>
