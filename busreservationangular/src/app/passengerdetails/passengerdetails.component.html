<form #passengerForm="ngForm" (ngSubmit)="saveDetails()" class="pForm">
    <h2 class="text-center">Passenger Details</h2>
    <div class="form-group mar">
      <label for="passengerName">Passenger Name</label>
      <input type="text" class="form-control" name="passengerName" id="passengerName" placeholder="Enter name" [(ngModel)]="passenger.passengerName">
    </div>
    <div class="form-group mar">
      <label for="passengerAge">Passenger Age</label>
      <input type="number" name="passengerAge" class="form-control" id="passengerAge" placeholder="Enter age" [(ngModel)]="passenger.passengerAge">
    </div>
    <div class="form-group mar">
        <label for="passengerContact">Passenger Contact</label>
        <input type="text" class="form-control" name="passengerContact" id="passengerContact" placeholder="Enter contact" [(ngModel)]="passenger.passengerContact">
    </div>
    <div class="form-group mar">
        <label for="seatNo">Seat No:</label>
        <input type="number" name="seatNo" class="form-control" id="seatNo" placeholder="Enter seat no" [(ngModel)]="passenger.seatNo">
      </div>
    <div class="col-md-12 text-center con my-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Contact</th>
          <th scope="col">Seat No</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let passenger of passengers">
          <td>{{passenger.passengerId}}</td>
          <td>{{passenger.passengerName}}</td>
          <td>{{passenger.passengerAge}}</td>
          <td>{{passenger.passengerContact}}</td>
          <td>{{passenger.seatNo}}</td>
        </tr>
        
      </tbody>
    </table>

  </div>
